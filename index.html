<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generateur de mot de passe</title>
    <link rel="stylesheet" href="style.css"/>   
</head>
<body>
    <div class="inputBox">
        <h2>Generateur de mot de passe</h2>
        <label for="passwordLength">Longueur du mot de passe (12-128 caractères): </label>
        <input type="number" id="passwordLength" min="12" max="128" value="12">

        <div class ="passwordBox">
            <input type="text" id="password" readonly>
        </div>

        <div class = "buttons">
         <button  id="generateBtn">générer</button>
         <button id="copy">copier</button>
        </div>
    </div>

     <script src="mtpasse.js"></script>
</body>
</html>
